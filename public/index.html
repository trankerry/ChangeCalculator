<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Change Calculator</title>
</head>

<body>

  <div class="container">
    <h1 class="text-center p-3 fw-bold">Change Calculator</h1>
    <div class="row mt-3">
      <form class="row">
        <div class='col text-center'>
          <label for="amount-due" class="fs-3">How much is due for the sale?</label>
          <input type="text" id="amount-due" class="input-group" autocomplete="off">
        </div>
        <div class="col text-center">
          <label for="amount-received" class="fs-3">How much has the customer given you?</label>
          <input type="text" id="amount-received" class="input-group" autocomplete="off">
        </div>
      </form>
    </div>

    <div class="row bills card mt-4">
      <div class="row align-item-center card-body">
        <div class="col text-center">
          <p class="dollars fs-5 fw-bold">20 Dollars</p>
          <p class='card-text' id="20dollars-output">0</p>
        </div>
        <div class="col text-center">
          <p class="dollars fs-5 fw-bold">10 Dollars</p>
          <p id="10dollars-output">0</p>
        </div>
        <div class="col text-center">
          <p class="dollars fs-5 fw-bold">5 Dollars</p>
          <p id="5dollars-output">0</p>
        </div>
        <div class="col text-center">
          <p class="dollars fs-5 fw-bold">2 Dollars</p>
          <p id="2dollars-output">0</p>
        </div>
        <div class="col text-center">
          <p class="dollars fs-5 fw-bold">Dollar</p>
          <p id="dollars-output">0</p>
        </div>
      </div>
    </div>

    <div class="row coins card">
      <div class="row align-item-center card-body">
        <div class="col text-center">
          <p class="coin fs-5 fw-bold">Quarters</p>
          <p id="quarters-output" class="countup">0</p>
        </div>
        <div class="col text-center">
          <p class="coin fs-5 fw-bold">Dimes</p>
          <p id="dimes-output" class="countup">0</p>
        </div>
        <div class="col text-center">
          <p class="coin fs-5 fw-bold">Nickels</p>
          <p id="nickels-output">0</p>
        </div>
        <div class="col text-center">
          <p class="coin fs-5 fw-bold">Pennies</p>
          <p id="pennies-output" class="countup">0</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col text-center p-3">
        <button type="button" id="calculate-change" class='btn btn-lg px-5'
          onclick="handleChangeCalculate()">Calculate!</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
